<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>네오인증서 - 서비스 소개</title>
  <link rel="stylesheet" href="styles/presentation.css">
</head>
<body>
  <div class="presentation-container">
    <!-- 슬라이드 표시 영역 -->
    <div class="slide-viewport">
      <iframe id="slide-frame" src="neo-certify-ppt-source/slide-01-cover.html"></iframe>
    </div>

    <!-- 프리로드 iframe (깜빡임 방지) -->
    <iframe id="preload-prev" class="preload-frame"></iframe>
    <iframe id="preload-next" class="preload-frame"></iframe>

    <!-- 진행률 표시줄 -->
    <div class="progress-bar">
      <div id="progress-fill" class="progress-fill"></div>
    </div>

    <!-- 오버레이 네비게이션 -->
    <div class="nav-overlay">
      <!-- 이전 버튼 -->
      <button id="prev-btn" class="nav-btn prev" disabled>
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
          <path d="M15 18l-6-6 6-6" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
      </button>

      <!-- 다음 버튼 -->
      <button id="next-btn" class="nav-btn next">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
          <path d="M9 18l6-6-6-6" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
      </button>

      <!-- 전체화면 버튼 -->
      <button id="fullscreen-btn" class="fullscreen-btn" title="전체화면 (F)">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none">
          <path d="M8 3H5a2 2 0 00-2 2v3m18 0V5a2 2 0 00-2-2h-3m0 18h3a2 2 0 002-2v-3M3 16v3a2 2 0 002 2h3" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
      </button>

      <!-- 슬라이드 인디케이터 (클릭 시 썸네일 토글) -->
      <button id="slide-indicator" class="slide-indicator" title="썸네일 보기 (T)">
        <span id="current-slide">1</span> / <span id="total-slides">21</span>
      </button>

      <!-- 썸네일 패널 -->
      <div id="thumbnail-panel" class="thumbnail-panel"></div>

      <!-- 키보드 힌트 -->
      <p class="keyboard-hint">
        <kbd>←</kbd> <kbd>→</kbd> <kbd>F</kbd> <kbd>T</kbd>
      </p>
    </div>
  </div>

  <script src="scripts/navigation.js"></script>
</body>
</html>
