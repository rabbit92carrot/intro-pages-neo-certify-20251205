<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="styles.css">
</head>
<body class="col" style="width: 1920px; height: 1080px; background: #fefaee; padding: 96px 140px;">

  <!-- 제목 -->
  <div class="fit" style="margin-bottom: 80px;">
    <p style="font-size: 36px; font-weight: 700; color: #0d0c09; margin: 0 0 16px 0;">목차</p>
    <div style="width: 160px; height: 2px; background: #0d0c09;"></div>
  </div>

  <!-- 목차 그리드 (2x4) -->
  <div class="row fill-height" style="gap: 80px;">

    <!-- 왼쪽 열 -->
    <div class="col" style="flex: 1; gap: 40px;">
      <!-- 01 -->
      <div class="row" style="align-items: flex-start; gap: 32px;">
        <span style="font-size: 48px; font-weight: 700; color: #ccc9c0;">01</span>
        <div>
          <p style="font-size: 28px; font-weight: 600; color: #0d0c09; margin: 0 0 8px 0;">서비스 개요</p>
          <p style="font-size: 22px; color: #94938c; margin: 0;">제품 정의 및 핵심 가치</p>
        </div>
      </div>
      <!-- 02 -->
      <div class="row" style="align-items: flex-start; gap: 32px;">
        <span style="font-size: 48px; font-weight: 700; color: #ccc9c0;">02</span>
        <div>
          <p style="font-size: 28px; font-weight: 600; color: #0d0c09; margin: 0 0 8px 0;">사용자 역할</p>
          <p style="font-size: 22px; color: #94938c; margin: 0;">조직 유형 및 권한 구조</p>
        </div>
      </div>
      <!-- 03 -->
      <div class="row" style="align-items: flex-start; gap: 32px;">
        <span style="font-size: 48px; font-weight: 700; color: #ccc9c0;">03</span>
        <div>
          <p style="font-size: 28px; font-weight: 600; color: #0d0c09; margin: 0 0 8px 0;">유통 플로우</p>
          <p style="font-size: 22px; color: #94938c; margin: 0;">정상 흐름 및 예외 처리</p>
        </div>
      </div>
      <!-- 04 -->
      <div class="row" style="align-items: flex-start; gap: 32px;">
        <span style="font-size: 48px; font-weight: 700; color: #ccc9c0;">04</span>
        <div>
          <p style="font-size: 28px; font-weight: 600; color: #0d0c09; margin: 0 0 8px 0;">핵심 로직</p>
          <p style="font-size: 22px; color: #94938c; margin: 0;">가상 코드, FIFO, 장바구니</p>
        </div>
      </div>
    </div>

    <!-- 오른쪽 열 -->
    <div class="col" style="flex: 1; gap: 40px;">
      <!-- 05 -->
      <div class="row" style="align-items: flex-start; gap: 32px;">
        <span style="font-size: 48px; font-weight: 700; color: #ccc9c0;">05</span>
        <div>
          <p style="font-size: 28px; font-weight: 600; color: #0d0c09; margin: 0 0 8px 0;">데이터 구조</p>
          <p style="font-size: 22px; color: #94938c; margin: 0;">테이블 관계 및 이력 관리</p>
        </div>
      </div>
      <!-- 06 -->
      <div class="row" style="align-items: flex-start; gap: 32px;">
        <span style="font-size: 48px; font-weight: 700; color: #ccc9c0;">06</span>
        <div>
          <p style="font-size: 28px; font-weight: 600; color: #0d0c09; margin: 0 0 8px 0;">화면 구성</p>
          <p style="font-size: 22px; color: #94938c; margin: 0;">사이트맵 및 주요 화면</p>
        </div>
      </div>
      <!-- 07 -->
      <div class="row" style="align-items: flex-start; gap: 32px;">
        <span style="font-size: 48px; font-weight: 700; color: #ccc9c0;">07</span>
        <div>
          <p style="font-size: 28px; font-weight: 600; color: #0d0c09; margin: 0 0 8px 0;">시스템 아키텍처</p>
          <p style="font-size: 22px; color: #94938c; margin: 0;">기술 스택 및 배포 환경</p>
        </div>
      </div>
      <!-- 08 -->
      <div class="row" style="align-items: flex-start; gap: 32px;">
        <span style="font-size: 48px; font-weight: 700; color: #ccc9c0;">08</span>
        <div>
          <p style="font-size: 28px; font-weight: 600; color: #0d0c09; margin: 0 0 8px 0;">Q&A</p>
          <p style="font-size: 22px; color: #94938c; margin: 0;">질의응답</p>
        </div>
      </div>
    </div>

  </div>

</body>
</html>
