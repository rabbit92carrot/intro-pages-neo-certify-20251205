<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="styles.css">
</head>
<body class="col" style="width: 1920px; height: 1080px; background: #fefaee; padding: 96px 140px;">

  <!-- 제목 -->
  <div class="fit" style="margin-bottom: 64px;">
    <p style="font-size: 36px; font-weight: 700; color: #0d0c09; margin: 0 0 16px 0;">01 서비스 개요</p>
    <div style="width: 160px; height: 2px; background: #0d0c09;"></div>
  </div>

  <!-- 제품 정의 -->
  <div class="fit" style="margin-bottom: 56px; padding: 32px 40px; background: #fff; border-radius: 16px; border: 2px solid #e0ddd4;">
    <p style="font-size: 26px; color: #4a4944; margin: 0; line-height: 1.7;">
      <strong style="color: #0d0c09;">NeoDr. JAMBER</strong>의 <strong style="color: #0d0c09;">생산부터 최종 시술까지</strong> 전 과정의 이력을 추적하여 <strong style="color: #0d0c09;">정품을 인증</strong>하는 시스템
    </p>
  </div>

  <!-- 6가지 핵심 특징 (3x2 그리드) -->
  <div class="col fill-height" style="gap: 24px;">
    <!-- 1행 -->
    <div class="row" style="flex: 1; gap: 32px; align-items: stretch;">
      <!-- 정품 인증 -->
      <div class="col" style="flex: 1; padding: 28px 32px; border: 2px solid #ccc9c0; border-radius: 12px; background: #fff;">
        <div class="row" style="align-items: center; gap: 16px; margin-bottom: 12px;">
          <svg width="36" height="36" viewBox="0 0 24 24" fill="none">
            <rect x="0" y="0" width="24" height="24" fill="#fff"/>
            <path d="M12 2L4 6v6c0 5.55 3.84 10.74 8 12 4.16-1.26 8-6.45 8-12V6l-8-4z" stroke="#0d0c09" stroke-width="1.5" fill="none"/>
            <path d="M9 12l2 2 4-4" stroke="#0d0c09" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
          </svg>
          <p style="font-size: 24px; font-weight: 600; color: #0d0c09; margin: 0;">정품 인증</p>
        </div>
        <p style="font-size: 20px; color: #4a4944; margin: 0; line-height: 1.5;">시술 후 환자에게 정품 사용 인증서 발급</p>
      </div>
      <!-- 전 과정 추적 -->
      <div class="col" style="flex: 1; padding: 28px 32px; border: 2px solid #ccc9c0; border-radius: 12px; background: #fff;">
        <div class="row" style="align-items: center; gap: 16px; margin-bottom: 12px;">
          <svg width="36" height="36" viewBox="0 0 24 24" fill="none">
            <rect x="0" y="0" width="24" height="24" fill="#fff"/>
            <circle cx="5" cy="12" r="2" stroke="#0d0c09" stroke-width="1.5" fill="none"/>
            <circle cx="12" cy="12" r="2" stroke="#0d0c09" stroke-width="1.5" fill="none"/>
            <circle cx="19" cy="12" r="2" stroke="#0d0c09" stroke-width="1.5" fill="none"/>
            <path d="M7 12h3M14 12h3" stroke="#0d0c09" stroke-width="1.5"/>
          </svg>
          <p style="font-size: 24px; font-weight: 600; color: #0d0c09; margin: 0;">전 과정 추적</p>
        </div>
        <p style="font-size: 20px; color: #4a4944; margin: 0; line-height: 1.5;">생산 → 유통 → 시술까지 모든 이력 기록</p>
      </div>
      <!-- 가상 식별코드 -->
      <div class="col" style="flex: 1; padding: 28px 32px; border: 2px solid #ccc9c0; border-radius: 12px; background: #fff;">
        <div class="row" style="align-items: center; gap: 16px; margin-bottom: 12px;">
          <svg width="36" height="36" viewBox="0 0 24 24" fill="none">
            <rect x="0" y="0" width="24" height="24" fill="#fff"/>
            <rect x="4" y="6" width="16" height="12" rx="1" stroke="#0d0c09" stroke-width="1.5" fill="none"/>
            <path d="M7 10v4M10 9v6M13 10v4M16 9v6" stroke="#0d0c09" stroke-width="1.5" stroke-linecap="round"/>
          </svg>
          <p style="font-size: 24px; font-weight: 600; color: #0d0c09; margin: 0;">가상 식별코드</p>
        </div>
        <p style="font-size: 20px; color: #4a4944; margin: 0; line-height: 1.5;">DB 기반으로 개별 제품 단위 추적 관리</p>
      </div>
    </div>
    <!-- 2행 -->
    <div class="row" style="flex: 1; gap: 32px; align-items: stretch;">
      <!-- 실시간 재고 현황 -->
      <div class="col" style="flex: 1; padding: 28px 32px; border: 2px solid #ccc9c0; border-radius: 12px; background: #fff;">
        <div class="row" style="align-items: center; gap: 16px; margin-bottom: 12px;">
          <svg width="36" height="36" viewBox="0 0 24 24" fill="none">
            <rect x="0" y="0" width="24" height="24" fill="#fff"/>
            <rect x="3" y="10" width="4" height="8" rx="1" stroke="#0d0c09" stroke-width="1.5" fill="none"/>
            <rect x="10" y="6" width="4" height="12" rx="1" stroke="#0d0c09" stroke-width="1.5" fill="none"/>
            <rect x="17" y="3" width="4" height="15" rx="1" stroke="#0d0c09" stroke-width="1.5" fill="none"/>
          </svg>
          <p style="font-size: 24px; font-weight: 600; color: #0d0c09; margin: 0;">실시간 재고 현황</p>
        </div>
        <p style="font-size: 20px; color: #4a4944; margin: 0; line-height: 1.5;">조직별 보유 재고 및 이력 실시간 조회</p>
      </div>
      <!-- 환자 개입 최소화 -->
      <div class="col" style="flex: 1; padding: 28px 32px; border: 2px solid #ccc9c0; border-radius: 12px; background: #fff;">
        <div class="row" style="align-items: center; gap: 16px; margin-bottom: 12px;">
          <svg width="36" height="36" viewBox="0 0 24 24" fill="none">
            <rect x="0" y="0" width="24" height="24" fill="#fff"/>
            <rect x="5" y="3" width="14" height="18" rx="2" stroke="#0d0c09" stroke-width="1.5" fill="none"/>
            <path d="M9 7h6" stroke="#0d0c09" stroke-width="1.5" stroke-linecap="round"/>
            <circle cx="12" cy="17" r="1.5" fill="#0d0c09"/>
            <path d="M9 11h6M9 14h4" stroke="#0d0c09" stroke-width="1.5" stroke-linecap="round"/>
          </svg>
          <p style="font-size: 24px; font-weight: 600; color: #0d0c09; margin: 0;">환자 개입 최소화</p>
        </div>
        <p style="font-size: 20px; color: #4a4944; margin: 0; line-height: 1.5;">카카오 알림톡으로 인증 결과만 수신</p>
      </div>
      <!-- 간편한 조작 -->
      <div class="col" style="flex: 1; padding: 28px 32px; border: 2px solid #ccc9c0; border-radius: 12px; background: #fff;">
        <div class="row" style="align-items: center; gap: 16px; margin-bottom: 12px;">
          <svg width="36" height="36" viewBox="0 0 24 24" fill="none">
            <rect x="0" y="0" width="24" height="24" fill="#fff"/>
            <rect x="3" y="5" width="18" height="14" rx="2" stroke="#0d0c09" stroke-width="1.5" fill="none"/>
            <path d="M7 9h4M7 12h6M7 15h3" stroke="#0d0c09" stroke-width="1.5" stroke-linecap="round"/>
            <circle cx="17" cy="12" r="2" stroke="#0d0c09" stroke-width="1.5" fill="none"/>
          </svg>
          <p style="font-size: 24px; font-weight: 600; color: #0d0c09; margin: 0;">간편한 조작</p>
        </div>
        <p style="font-size: 20px; color: #4a4944; margin: 0; line-height: 1.5;">제품 선택 + 수량 입력만으로 거래 처리</p>
      </div>
    </div>
  </div>

</body>
</html>
