<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="styles.css">
  <style>
    table {
      width: 100%;
      border-collapse: separate;
      border-spacing: 0;
      background: #fff;
      border: 2px solid #ccc9c0;
      border-radius: 16px;
      overflow: hidden;
    }
    th, td {
      padding: 22px 28px;
      text-align: center;
      border-bottom: 2px solid #e0ddd4;
      font-size: 22px;
    }
    th {
      background: #f5f4ef;
      font-weight: 600;
      color: #0d0c09;
    }
    th:first-child, td:first-child {
      text-align: left;
      width: 320px;
    }
    td {
      color: #4a4944;
    }
    tr:last-child td {
      border-bottom: none;
    }
    /* 모서리 둥글게 */
    thead tr:first-child th:first-child {
      border-top-left-radius: 16px;
    }
    thead tr:first-child th:last-child {
      border-top-right-radius: 16px;
    }
    tbody tr:last-child td:first-child {
      border-bottom-left-radius: 16px;
    }
    tbody tr:last-child td:last-child {
      border-bottom-right-radius: 16px;
    }
    .check {
      color: #0d0c09;
      font-size: 28px;
      font-weight: 600;
    }
    .dash {
      color: #ccc9c0;
      font-size: 28px;
    }
    .note {
      color: #94938c;
      font-size: 20px;
    }
  </style>
</head>
<body style="width: 1920px; height: 1080px; background: #fefaee; padding: 96px 140px; margin: 0; box-sizing: border-box;">

  <!-- 제목 -->
  <div style="margin-bottom: 40px;">
    <p style="font-size: 36px; font-weight: 700; color: #0d0c09; margin: 0 0 16px 0;">02 사용자 역할</p>
    <div style="width: 160px; height: 2px; background: #0d0c09;"></div>
  </div>

  <!-- 4가지 조직 유형 카드 -->
  <div style="display: flex; gap: 24px; margin-bottom: 40px;">

    <!-- 제조사 -->
    <div style="flex: 1; padding: 24px 28px; background: #fff; border-radius: 12px; border: 2px solid #ccc9c0;">
      <div style="display: flex; align-items: center; gap: 16px; margin-bottom: 8px;">
        <svg width="36" height="36" viewBox="0 0 24 24" fill="none">
          <rect x="0" y="0" width="24" height="24" fill="#fff"/>
          <rect x="2" y="14" width="8" height="8" rx="1" stroke="#0d0c09" stroke-width="1.5" fill="none"/>
          <path d="M10 18L14 14V22H10V18Z" stroke="#0d0c09" stroke-width="1.5" fill="none"/>
          <rect x="3" y="10" width="6" height="4" rx="0.5" stroke="#0d0c09" stroke-width="1.5" fill="none"/>
          <path d="M6 6V10" stroke="#0d0c09" stroke-width="1.5"/>
          <circle cx="6" cy="4" r="1.5" stroke="#0d0c09" stroke-width="1.5" fill="none"/>
        </svg>
        <p style="font-size: 26px; font-weight: 700; color: #0d0c09; margin: 0;">제조사</p>
      </div>
      <p style="font-size: 20px; color: #4a4944; margin: 0;">제품 등록, 생산, 출고</p>
    </div>

    <!-- 유통사 -->
    <div style="flex: 1; padding: 24px 28px; background: #fff; border-radius: 12px; border: 2px solid #ccc9c0;">
      <div style="display: flex; align-items: center; gap: 16px; margin-bottom: 8px;">
        <svg width="36" height="36" viewBox="0 0 24 24" fill="none">
          <rect x="0" y="0" width="24" height="24" fill="#fff"/>
          <rect x="2" y="8" width="12" height="9" rx="1" stroke="#0d0c09" stroke-width="1.5" fill="none"/>
          <path d="M14 11H19C19.5523 11 20 11.4477 20 12V16C20 16.5523 19.5523 17 19 17H14V11Z" stroke="#0d0c09" stroke-width="1.5" fill="none"/>
          <circle cx="6" cy="18" r="2" stroke="#0d0c09" stroke-width="1.5" fill="none"/>
          <circle cx="18" cy="18" r="2" stroke="#0d0c09" stroke-width="1.5" fill="none"/>
        </svg>
        <p style="font-size: 26px; font-weight: 700; color: #0d0c09; margin: 0;">유통사</p>
      </div>
      <p style="font-size: 20px; color: #4a4944; margin: 0;">입고, 재출고, 반품</p>
    </div>

    <!-- 병원 -->
    <div style="flex: 1; padding: 24px 28px; background: #fff; border-radius: 12px; border: 2px solid #ccc9c0;">
      <div style="display: flex; align-items: center; gap: 16px; margin-bottom: 8px;">
        <svg width="36" height="36" viewBox="0 0 24 24" fill="none">
          <rect x="0" y="0" width="24" height="24" fill="#fff"/>
          <rect x="4" y="6" width="16" height="16" rx="1" stroke="#0d0c09" stroke-width="1.5" fill="none"/>
          <rect x="9" y="2" width="6" height="6" rx="0.5" stroke="#0d0c09" stroke-width="1.5" fill="none"/>
          <path d="M12 3V7M10 5H14" stroke="#0d0c09" stroke-width="1.5"/>
          <rect x="10" y="17" width="4" height="5" rx="0.5" stroke="#0d0c09" stroke-width="1.5" fill="none"/>
        </svg>
        <p style="font-size: 26px; font-weight: 700; color: #0d0c09; margin: 0;">병원</p>
      </div>
      <p style="font-size: 20px; color: #4a4944; margin: 0;">시술, 폐기, 반품</p>
    </div>

    <!-- 관리자 -->
    <div style="flex: 1; padding: 24px 28px; background: #fff; border-radius: 12px; border: 2px solid #ccc9c0;">
      <div style="display: flex; align-items: center; gap: 16px; margin-bottom: 8px;">
        <svg width="36" height="36" viewBox="0 0 24 24" fill="none">
          <rect x="0" y="0" width="24" height="24" fill="#fff"/>
          <rect x="3" y="4" width="18" height="13" rx="1" stroke="#0d0c09" stroke-width="1.5" fill="none"/>
          <path d="M3 14H21" stroke="#0d0c09" stroke-width="1.5"/>
          <path d="M10 17H14V20H10V17Z" stroke="#0d0c09" stroke-width="1.5" fill="none"/>
          <path d="M7 20H17" stroke="#0d0c09" stroke-width="1.5" stroke-linecap="round"/>
        </svg>
        <p style="font-size: 26px; font-weight: 700; color: #0d0c09; margin: 0;">관리자</p>
      </div>
      <p style="font-size: 20px; color: #4a4944; margin: 0;">조직 관리, 모니터링</p>
    </div>

  </div>

  <!-- 권한 매트릭스 테이블 -->
  <table>
    <thead>
      <tr>
        <th>기능</th>
        <th>제조사</th>
        <th>유통사</th>
        <th>병원</th>
        <th>관리자</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>제품 등록/관리</td>
        <td><span class="check">✓</span></td>
        <td><span class="dash">-</span></td>
        <td><span class="dash">-</span></td>
        <td><span class="note">조회</span></td>
      </tr>
      <tr>
        <td>생산 등록</td>
        <td><span class="check">✓</span></td>
        <td><span class="dash">-</span></td>
        <td><span class="dash">-</span></td>
        <td><span class="dash">-</span></td>
      </tr>
      <tr>
        <td>출고</td>
        <td><span class="check">✓</span></td>
        <td><span class="check">✓</span></td>
        <td><span class="dash">-</span></td>
        <td><span class="dash">-</span></td>
      </tr>
      <tr>
        <td>시술 / 폐기</td>
        <td><span class="dash">-</span></td>
        <td><span class="dash">-</span></td>
        <td><span class="check">✓</span></td>
        <td><span class="dash">-</span></td>
      </tr>
      <tr>
        <td>반품 (수신자)</td>
        <td><span class="dash">-</span></td>
        <td><span class="check">✓</span></td>
        <td><span class="check">✓</span></td>
        <td><span class="dash">-</span></td>
      </tr>
      <tr>
        <td>시술 회수 (24h)</td>
        <td><span class="dash">-</span></td>
        <td><span class="dash">-</span></td>
        <td><span class="check">✓</span></td>
        <td><span class="dash">-</span></td>
      </tr>
      <tr>
        <td>조직 승인 / 전체 이력</td>
        <td><span class="dash">-</span></td>
        <td><span class="dash">-</span></td>
        <td><span class="dash">-</span></td>
        <td><span class="check">✓</span></td>
      </tr>
    </tbody>
  </table>

</body>
</html>
