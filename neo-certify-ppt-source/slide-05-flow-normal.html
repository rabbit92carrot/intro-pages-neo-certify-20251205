<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="styles.css">
</head>
<body class="col" style="width: 1920px; height: 1080px; background: #fefaee; padding: 96px 140px;">

  <!-- 제목 -->
  <div class="fit" style="margin-bottom: 56px;">
    <p style="font-size: 36px; font-weight: 700; color: #0d0c09; margin: 0 0 16px 0;">03 유통 플로우 - 정상 흐름</p>
    <div style="width: 160px; height: 2px; background: #0d0c09;"></div>
  </div>

  <!-- 메인 플로우 다이어그램 -->
  <div class="col fill-height" style="gap: 48px;">

    <!-- 주요 흐름 -->
    <div class="row" style="align-items: center; justify-content: center; gap: 0; flex: 1;">

      <!-- 생산 -->
      <div class="col" style="align-items: center;">
        <div style="width: 220px; height: 160px; border: 3px solid #0d0c09; border-radius: 16px; display: flex; flex-direction: column; align-items: center; justify-content: center; background: #fff;">
          <svg width="56" height="56" viewBox="0 0 48 48" fill="none" style="margin-bottom: 8px;">
            <rect x="0" y="0" width="48" height="48" fill="#fff"/>
            <rect x="4" y="28" width="16" height="16" rx="1" stroke="#0d0c09" stroke-width="2" fill="none"/>
            <path d="M20 36L28 28V44H20V36Z" stroke="#0d0c09" stroke-width="2" fill="none"/>
            <rect x="6" y="20" width="12" height="8" rx="1" stroke="#0d0c09" stroke-width="2" fill="none"/>
            <path d="M12 12V20" stroke="#0d0c09" stroke-width="2"/>
            <circle cx="12" cy="8" r="3" stroke="#0d0c09" stroke-width="2" fill="none"/>
          </svg>
          <p style="font-size: 22px; font-weight: 600; color: #0d0c09; margin: 0;">제조사</p>
        </div>
        <div style="margin-top: 16px; padding: 8px 20px; background: #0d0c09; border-radius: 8px;">
          <p style="font-size: 18px; font-weight: 500; color: #fefaee; margin: 0;">생산</p>
        </div>
        <p style="font-size: 18px; color: #94938c; margin: 8px 0 0 0;">Lot 생성 + 가상코드</p>
      </div>

      <!-- 화살표 -->
      <div style="padding: 0 12px;">
        <svg width="100" height="48" viewBox="0 0 100 48">
          <line x1="0" y1="24" x2="80" y2="24" stroke="#0d0c09" stroke-width="3"/>
          <polygon points="80,14 100,24 80,34" fill="#0d0c09"/>
        </svg>
      </div>

      <!-- 유통사 -->
      <div class="col" style="align-items: center;">
        <div style="width: 220px; height: 160px; border: 3px solid #0d0c09; border-radius: 16px; display: flex; flex-direction: column; align-items: center; justify-content: center; background: #fff;">
          <svg width="56" height="56" viewBox="0 0 48 48" fill="none" style="margin-bottom: 8px;">
            <rect x="0" y="0" width="48" height="48" fill="#fff"/>
            <rect x="4" y="16" width="24" height="18" rx="2" stroke="#0d0c09" stroke-width="2" fill="none"/>
            <path d="M28 22H38C39.1046 22 40 22.8954 40 24V32C40 33.1046 39.1046 34 38 34H28V22Z" stroke="#0d0c09" stroke-width="2" fill="none"/>
            <circle cx="12" cy="36" r="4" stroke="#0d0c09" stroke-width="2" fill="none"/>
            <circle cx="36" cy="36" r="4" stroke="#0d0c09" stroke-width="2" fill="none"/>
          </svg>
          <p style="font-size: 22px; font-weight: 600; color: #0d0c09; margin: 0;">유통사</p>
        </div>
        <div style="margin-top: 16px; padding: 8px 20px; background: #0d0c09; border-radius: 8px;">
          <p style="font-size: 18px; font-weight: 500; color: #fefaee; margin: 0;">입고 / 재출고</p>
        </div>
        <p style="font-size: 18px; color: #94938c; margin: 8px 0 0 0;">소유권 즉시 이전</p>
      </div>

      <!-- 화살표 -->
      <div style="padding: 0 12px;">
        <svg width="100" height="48" viewBox="0 0 100 48">
          <line x1="0" y1="24" x2="80" y2="24" stroke="#0d0c09" stroke-width="3"/>
          <polygon points="80,14 100,24 80,34" fill="#0d0c09"/>
        </svg>
      </div>

      <!-- 병원 -->
      <div class="col" style="align-items: center;">
        <div style="width: 220px; height: 160px; border: 3px solid #0d0c09; border-radius: 16px; display: flex; flex-direction: column; align-items: center; justify-content: center; background: #fff;">
          <svg width="56" height="56" viewBox="0 0 48 48" fill="none" style="margin-bottom: 8px;">
            <rect x="0" y="0" width="48" height="48" fill="#fff"/>
            <rect x="8" y="12" width="32" height="32" rx="2" stroke="#0d0c09" stroke-width="2" fill="none"/>
            <rect x="18" y="4" width="12" height="12" rx="1" stroke="#0d0c09" stroke-width="2" fill="none"/>
            <path d="M24 6V14M20 10H28" stroke="#0d0c09" stroke-width="2"/>
            <rect x="20" y="34" width="8" height="10" rx="1" stroke="#0d0c09" stroke-width="2" fill="none"/>
          </svg>
          <p style="font-size: 22px; font-weight: 600; color: #0d0c09; margin: 0;">병원</p>
        </div>
        <div style="margin-top: 16px; padding: 8px 20px; background: #0d0c09; border-radius: 8px;">
          <p style="font-size: 18px; font-weight: 500; color: #fefaee; margin: 0;">시술</p>
        </div>
        <p style="font-size: 18px; color: #94938c; margin: 8px 0 0 0;">환자 전화번호 입력</p>
      </div>

      <!-- 화살표 -->
      <div style="padding: 0 12px;">
        <svg width="100" height="48" viewBox="0 0 100 48">
          <line x1="0" y1="24" x2="80" y2="24" stroke="#0d0c09" stroke-width="3"/>
          <polygon points="80,14 100,24 80,34" fill="#0d0c09"/>
        </svg>
      </div>

      <!-- 환자 -->
      <div class="col" style="align-items: center;">
        <div style="width: 220px; height: 160px; border: 3px solid #0d0c09; border-radius: 16px; display: flex; flex-direction: column; align-items: center; justify-content: center; background: #fff;">
          <svg width="56" height="56" viewBox="0 0 48 48" fill="none" style="margin-bottom: 8px;">
            <rect x="0" y="0" width="48" height="48" fill="#fff"/>
            <rect x="14" y="6" width="20" height="36" rx="3" stroke="#0d0c09" stroke-width="2" fill="none"/>
            <path d="M20 10H28" stroke="#0d0c09" stroke-width="2" stroke-linecap="round"/>
            <circle cx="24" cy="36" r="2" fill="#0d0c09"/>
            <path d="M19 18H29M19 23H26" stroke="#0d0c09" stroke-width="2" stroke-linecap="round"/>
            <circle cx="38" cy="12" r="6" fill="#0d0c09"/>
            <path d="M36 12L38 14L41 10" stroke="#fff" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
          </svg>
          <p style="font-size: 22px; font-weight: 600; color: #0d0c09; margin: 0;">환자</p>
        </div>
        <div style="margin-top: 16px; padding: 8px 20px; background: #0d0c09; border-radius: 8px;">
          <p style="font-size: 18px; font-weight: 500; color: #fefaee; margin: 0;">인증 수신</p>
        </div>
        <p style="font-size: 18px; color: #94938c; margin: 8px 0 0 0;">카카오 알림톡</p>
      </div>

    </div>

    <!-- 구분선 -->
    <div style="width: 100%; height: 2px; background: #e0ddd4;"></div>

    <!-- 하단 설명 -->
    <div class="row" style="gap: 48px;">
      <!-- 경로 변형 -->
      <div class="col" style="flex: 1;">
        <p style="font-size: 20px; font-weight: 600; color: #94938c; margin: 0 0 20px 0; letter-spacing: 2px;">ROUTE VARIATIONS</p>
        <div class="col" style="gap: 12px;">
          <div class="row" style="align-items: center; gap: 16px;">
            <div style="width: 10px; height: 10px; background: #0d0c09; border-radius: 50%;"></div>
            <p style="font-size: 20px; color: #4a4944; margin: 0;">직접 판매: 제조사 → 병원 → 환자</p>
          </div>
          <div class="row" style="align-items: center; gap: 16px;">
            <div style="width: 10px; height: 10px; background: #0d0c09; border-radius: 50%;"></div>
            <p style="font-size: 20px; color: #4a4944; margin: 0;">다단계 유통: 유통사 → 유통사 가능</p>
          </div>
        </div>
      </div>
      <!-- 핵심 원칙 -->
      <div class="col" style="flex: 1;">
        <p style="font-size: 20px; font-weight: 600; color: #94938c; margin: 0 0 20px 0; letter-spacing: 2px;">KEY PRINCIPLES</p>
        <div class="col" style="gap: 12px;">
          <div class="row" style="align-items: center; gap: 16px;">
            <div style="width: 10px; height: 10px; background: #0d0c09; border-radius: 50%;"></div>
            <p style="font-size: 20px; color: #4a4944; margin: 0;">FIFO: 먼저 생산된 Lot 우선 출고</p>
          </div>
          <div class="row" style="align-items: center; gap: 16px;">
            <div style="width: 10px; height: 10px; background: #0d0c09; border-radius: 50%;"></div>
            <p style="font-size: 20px; color: #4a4944; margin: 0;">즉시 이관: Pending 없이 소유권 즉시 이전</p>
          </div>
        </div>
      </div>
    </div>

  </div>

</body>
</html>
